<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400,500&family=Ruda:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Balika - Contact</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("user_jbQiuWJctiCk7EwIuMLdQ");
    })();
    window.onload = function () {
      document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();
        emailjs.sendForm('balika_gmail', 'contact_form', this);
      });
    }
  </script>
</head>

<body>
  <!-- navbar section -->
  <div id="nav-placeholder"></div>

  <!-- banner image -->
  <div class="container-fluid contact-wrapper d-flex justify-content-center align-items-end">
    <h1 class="text-center text-white mt-5 py-5">Contact Us</h1>
  </div>

  <!-- Contact Form -->
  <div class="container contact-form-wrapper my-5 p-5">
    <form id="contact-form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="First" name="first_name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Last" name="last_name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="xyz@gmail.com" name="user_email">
      </div>
      <div class="form-group">
        <label for="inputNumber">Phone Number</label>
        <input type="number" class="form-control" id="inputNumber" placeholder="+91 9831053479" name="user_phone">
      </div>
      <div class="form-group">
        <label for="inputAddress">Subject</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Subject Line" name="subject_name">
      </div>
      <div class="form-group">
        <label for="messageTextInp">Message</label>
        <textarea id="messageTextInp" class="form-control" name="user_message" cols="30" rows="10"
          placeholder="What's on your mind?"></textarea>
      </div>
      <div class="container text-center">
        <button type="submit" class="btn btn-primary text-white px-5 py-3">Submit</button>
      </div>
    </form>
  </div>


  <!-- footer section -->
  <div id="footer-placeholder"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      $('#nav-placeholder').load('snippets/navbar.html');
    });
    $(function () {
      $('#footer-placeholder').load('snippets/footer.html');
    });
  </script>
</body>

</html>
