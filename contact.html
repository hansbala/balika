  <div class="container contact-form-wrapper my-5 p-5">
    <form id="contact-form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">First Name</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="First" name="first_name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Last" name="last_name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="xyz@gmail.com" name="user_email">
      </div>
      <div class="form-group">
        <label for="inputNumber">Phone Number</label>
        <input type="number" class="form-control" id="inputNumber" placeholder="+91 9831053479" name="user_phone">
      </div>
      <div class="form-group">
        <label for="inputAddress">Subject</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Subject Line" name="subject_name">
      </div>
      <div class="form-group">
        <label for="messageTextInp">Message</label>
        <textarea id="messageTextInp" class="form-control" name="user_message" cols="30" rows="10" placeholder="What's on your mind?"></textarea>
      </div>
      <div class="container text-center">
        <button type="submit" class="btn btn-primary text-white px-5 py-3" >Submit</button>
      </div>
    </form>
  </div>
