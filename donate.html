<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400,500&family=Ruda:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/donate.css" />
    <title>Balika - Donate</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"
    ></script>
  </head>

  <body>
    <!-- navbar section -->
    <div id="nav-placeholder"></div>

    <!-- banner image -->
    <!-- <div class="hero-Img"> -->
    <!--   <div class="header-container"> -->
    <!--     <h1><span> Donate </span></h1> -->
    <!--   </div> -->
    <!-- </div> -->

    <div
      class="container-fluid donate-wrapper d-flex justify-content-center align-items-end"
    >
      <h1 class="text-center text-white mt-5 py-5">Sponsor a Balika</h1>
    </div>

    <!-- donate form -->
    <div class="container donate-form-wrapper my-5 p-5">
      <form id="donate-form" method="post" name="google-sheet">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName" class="balika-blue">First Name</label>
            <input
              type="text"
              class="form-control"
              id="inputFirstName"
              name="first_name"
              placeholder="John"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName" class="balika-blue">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="inputLastName"
              name="last_name"
              placeholder="Doe"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAmount">Amount</label>
          <input
            type="number"
            class="form-control"
            id="inputAmount"
            name="donation_amount"
            placeholder="$24,000"
          />
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            name="user_email"
            placeholder="sample@balika.com"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            name="user_address"
            placeholder="Malwani, Mumbai"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCountry">Country</label>
            <input
              type="text"
              class="form-control"
              name="user_country"
              id="inputCountry"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">State</label>
            <input
              type="text"
              class="form-control"
              name="user_state"
              id="inputState"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input
              type="text"
              class="form-control"
              name="user_city"
              id="inputCity"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPostal">Postal Code</label>
            <input
              type="number"
              class="form-control"
              name="user_postal_code"
              id="inputPostal"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputPhoneNumber">Phone Number</label>
          <input
            type="text"
            class="form-control"
            name="user_phone_number"
            id="inputPhoneNumber"
          />
        </div>
        <label for="">Do you require 80G (tax exemption): </label>

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="user_80g_exemption_bool"
            id="inlineRadio1"
            value="YES"
          />
          <label class="form-check-label" for="inlineRadio1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="user_80g_exemption_bool"
            id="inlineRadio2"
            value="NO"
            checked
          />
          <label class="form-check-label" for="inlineRadio2">No</label>
        </div>

        <div class="form-group my-3">
          <div class="container w-100">
            <div class="form-check text-center">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck"
                name="check"
                value="T&C agreed!"
              />
              <label
                class="form-check-label privacy-label"
                for="gridCheck"
                value="Yes"
              >
                I have read through the website's privacy policy and agree to
                make a donation*
              </label>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <button
            type="submit"
            id="submit_button"
            class="btn btn-primary text-white px-5 py-3 submit submit-final"
            disabled
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- footer section -->
    <div id="footer-placeholder"></div>

    <!-- rough work -->
    <script>
      // document.querySelector("#gridCheck").addEventListener("")
    </script>
    <!-- rough work -->

    <!-- Optional JavaScript -->

    <script>
      // TO SUBMIT FORM DATA TO SHEET
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbw4j3NwzcLtxCf3FCT_TOp9bUq-Yok9SzhES-ZFApS-ltbbe9RzcuM0/exec";

      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) =>
            alert("Thank You For Your Interest. We Will Contact You Soon.")
          )
          .catch((error) => console.error("Error! Please Try Again", error.message));
      });

      //TO TOGGLE SUMBIT BUTTON.
      var checkbox = document.querySelector("#gridCheck");
      var submitBtn = document.querySelector("#submit_button");

      checkbox.addEventListener("change", function () {
        if (this.checked) {
          submitBtn.disabled = false;
        } else {
          submitBtn.disabled = true;
        }
      });
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#nav-placeholder").load("snippets/navbar.html");
      });
      $(function () {
        $("#footer-placeholder").load("snippets/footer.html");
      });
    </script>
  </body>
</html>
