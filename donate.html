<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400,500&family=Ruda:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/donate.css">
    <title>Balika - Donate</title>
  </head>
  <body>
    <!-- navbar section -->
    <div id="nav-placeholder"></div>

    <!-- banner image -->
       
    <div class="hero-Img"> 
      <div class="header-container">
        <h1><span> Donate </span></h1>
      </div>

</div>
          <!-- <div class="container-fluid donate-wrapper d-flex justify-content-center align-items-end">
            <h1 class="text-center text-white mt-5 py-5">Initiatives</h1>
          </div> --> 

    <!-- donate form -->
    <div class="container donate-form-wrapper my-5 p-5">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName" class="balika-blue">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="John">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName" class="balika-blue">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAmount">Amount</label>
          <input type="text" class="form-control" id="inputAmount" placeholder="$24,000">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="sample@balika.com">
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Malwani, Mumbai">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCountry">Country</label>
            <input type="text" class="form-control" id="inputCountry">
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPostal">Postal Code</label>
            <input type="number" class="form-control" id="inputPostal">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPhoneNumber">Phone Number</label>
          <input type="text" class="form-control" id="inputPhoneNumber">
        </div>
        <label for="">Do you require 80G (tax exemption)</label>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="d-none" for="inputBtn80GYes"></label>
            <input class="btn tax-btn w-100" type="button" value="Yes">
          </div>
          <div class="form-group col-md-6">
            <label class="d-none" for="inputBtn80GNo"></label>
            <input class="btn tax-btn w-100" type="button" value="No">
          </div>
        </div>
        <div class="form-group my-3">
          <div class="container w-100">
            <div class="form-check text-center">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label privacy-label" for="gridCheck">
                I have read through the website's privacy policy and agree to make a donation*
              </label>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <button type="submit" class="btn bg-balika-lightblue text-white px-5 py-3">Make Donation</button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script>
      $(function() {
        $('#nav-placeholder').load('snippets/navbar.html');
      });
  </script>
  </body>
</html>
