        <img src="../../assets/icons/balika_logo.png" width="85" height="50" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-4">
            <a class="nav-link" href="../../index.html">Home </a>
          </li>
          <li class="nav-item dropdown px-4">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              About Us<span class="sr-only">(current)</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="../about/story.html">Our Story</a>
              <a class="dropdown-item" href="./team.html">Our Team</a>
              <a class="dropdown-item" href="#">Contact Us</a>

          </li>
          <li class="nav-item px-4">

          <li class="nav-item dropdown px-4">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">

    <!-- banner image -->
    <div class="container-fluid donate-wrapper d-flex justify-content-center align-items-end">
      <h1 class="text-center text-white mt-5 py-5">Initiatives</h1>
    </div>

    <!-- donate form -->
    <div class="container donate-form-wrapper my-5 p-5">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName" class="balika-blue">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="John">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName" class="balika-blue">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAmount">Amount</label>
          <input type="text" class="form-control" id="inputAmount" placeholder="$24,000">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="sample@balika.com">
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Malwani, Mumbai">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCountry">Country</label>
            <input type="text" class="form-control" id="inputCountry">
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPostal">Postal Code</label>
            <input type="number" class="form-control" id="inputPostal">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPhoneNumber">Phone Number</label>
          <input type="text" class="form-control" id="inputPhoneNumber">
        </div>
        <label for="">Do you require 80G (tax exemption)</label>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="d-none" for="inputBtn80GYes"></label>
            <input class="btn tax-btn w-100" type="button" value="Yes">
          </div>
          <div class="form-group col-md-6">
            <label class="d-none" for="inputBtn80GNo"></label>
            <input class="btn tax-btn w-100" type="button" value="No">
          </div>
        </div>
        <div class="form-group my-3">
          <div class="container w-100">
            <div class="form-check text-center">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label privacy-label" for="gridCheck">
                I have read through the website's privacy policy and agree to make a donation*
              </label>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <button type="submit" class="btn bg-balika-lightblue text-white px-5 py-3">Make Donation</button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
